spring:
  application:
    name: markeb-mesh
  data:
    redis:
      url: redis://127.0.0.1:6379

# Network configuration (TCP port)
network:
  enabled: true
  port: 9000

# markeb configuration
markeb:
  # Service registry configuration
  registry:
    enabled: true
    type: NACOS
    service-name: markeb-mesh
    port: 9000
    metadata:
      version: "1.0.0"
      type: mesh
      features: matchmaking,lobby,ranking
    nacos:
      server-addr: localhost:8848

  # Event bus
  eventbus:
    enabled: true
    type: REDIS

  # RPC transport (for node calls)
  transport:
    enabled: true
    type: GRPC
    server:
      enabled: true
      port: 9001  # gRPC port
    client:
      enabled: false

logging:
  level:
    org.markeb: DEBUG

spring:
  application:
    name: markeb-mesh
  data:
    redis:
      url: redis://127.0.0.1:6379

# 网络配置（TCP 端口）
network:
  enabled: true
  port: 9000

# markeb 配置
markeb:
  # 服务注册配置
  registry:
    enabled: true
    type: NACOS
    service-name: markeb-mesh
    port: 9000
    metadata:
      version: "1.0.0"
      type: mesh
      features: matchmaking,lobby,ranking
    nacos:
      server-addr: localhost:8848

  # 事件总线
  eventbus:
    enabled: true
    type: REDIS

  # RPC 传输（供 node 调用）
  transport:
    enabled: true
    type: GRPC
    server:
      enabled: true
      port: 9001  # gRPC 端口
    client:
      enabled: false

logging:
  level:
    org.markeb: DEBUG
